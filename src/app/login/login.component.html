<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center h-100 align-items-center">
        <div class="col-md-4">
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg"  placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/main']" (click)="onLoggedin()">Log in</a>
            </form>
        </div>
    </div>
</div>
